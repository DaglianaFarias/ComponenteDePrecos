<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cards.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <main class="conteudo">
    <div class="titulo"> 
      <h1> Nossos preços </h1>
    </div>
    
    <nav class="planos">
      <a href="#mensal" class="btn-troca-valores" value="mensal">Mensal</a>
      
      <input type="checkbox" name="switch" id="switch" class="btn-troca-valores">
      <label for="switch"></label>
      
      <a href="#anual" class="btn-troca-valores" value="anual">Anual</a>
    </nav>
    
    <div class="basico"> 
      <h4>Básico</h4>
      <div>
        <span id="preco-basico" >$19.99</span>
      </div>
      <div class="descricao">
        <p>500GB de Armazenamento</p>
        <p>Permitido 2 usuários</p>
        <p>Envie até 3GB</p>
      </div>
      <div id="saibamais">
        <a href="#informacoes">SAIBA MAIS</a>
      </div>
    </div>
    
    <div class="profissional"> 
      <h4>Profissional</h4>
      <div>
        <span id="preco-profissional" >$24.99</span>
      </div>
      <div class="descricao">
        <p>1TB de Armazenamento</p>
        <p>Permitido 5 usuários</p>
        <p>Envie até 10GB</p>
      </div>
      <div id="saibamais">
        <a id="info" href="#informacoes">SAIBA MAIS</a>
      </div>
    </div>
    
    <div class="mestre"> 
      <h4>Mestre</h4>
      <div>
        <span id="preco-mestre" >$39.99</span>
      </div>
      <div class="descricao">
        <p>2TB de Armazenamento</p>
        <p>Permitido 10 usuários</p>
        <p>Envie até 20GB</p>
      </div>
      <div id="saibamais">
        <a href="#informacoes">SAIBA MAIS</a>
      </div>
    </div>
  </main>  
  
  
  <script>
    $('.btn-troca-valores').click(function (e) { 
      let valor_basico_mensal = '$19.99'
      let valor_profissional_mensal = '$24.99'
      let valor_mestre_mensal = '$39.99'

      let valor_basico_anual = '$199.99'
      let valor_profissional_anual = '$249.99'
      let valor_mestre_anual = '$399.99'
      
      if($(this).attr('value') == 'mensal' || $(this).prop('checked') == false){
        $('#preco-basico').html(valor_basico_mensal);
        $('#preco-profissional').html(valor_profissional_mensal);
        $('#preco-mestre').html(valor_mestre_mensal);
        $("#switch").prop("checked", false);
      } else {
        $('#preco-basico').html(valor_basico_anual);
        $('#preco-profissional').html(valor_profissional_anual);
        $('#preco-mestre').html(valor_mestre_anual);
        $("#switch").prop("checked", true);
      }
    });
  </script>
</body>
</html>
